<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <style>
      html, body {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
        background: #000000;
        color: #ffffff;
      }
    </style>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="./stylesheets/ex/bootstrap.min.css">

	    <!-- Bootstrap Material Design -->
	    <link rel="stylesheet" type="text/css" href="./stylesheets/ex/bootstrap-material-design.min.css">
	    <link rel="stylesheet" type="text/css" href="./stylesheets/ex/ripples.min.css">

		<!-- jQuery -->
    	<script src="./javascripts/ex/jquery.min.js"></script>
      <script>window.$ = window.jQuery = require('./javascripts/ex/jquery.min.js');</script>
      
    	<!-- anime -->
		<script src="./javascripts/ex/anime.min.js"></script>


    <div class="container">
      <!-- All of the Node.js APIs are available in this renderer process. -->
      <div style="position:absolute;top:50%;transform:translateY(-50%);-webkit-transform:translateY(-50%);">
        <h1>DesktopRecorder</h1>   
        <form>
            <input class="input" type="text" id="name_input" placeholder="Input your name.">
            <button class="btn" id="start_button">start</button>
        </form>
      </div>
    </div>
    <!-- Twitter Bootstrap -->
    <script src="./javascripts/ex/bootstrap.min.js"></script>

    <!-- Material Design for Bootstrap -->
    <script src="./javascripts/ex/material.min.js"></script>
    <script src="./javascripts/ex/ripples.min.js"></script>
    
    <script>
      $.material.init();
   

      // You can also require other files to run in this process
      require('./renderer.js')
      const { ipcRenderer } = require("electron");
      const start_button = document.getElementById("start_button");
      const name_input = document.getElementById("name_input");

      start_button.addEventListener("click", () => {
        const name = name_input.value || "noname";
        console.log(name);
        ipcRenderer.send("start_record", {
          name: name
        });
      });
    </script>
  </body>
</html>
