<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <style>
      html, body {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
        background: #000000;
        color: #ffffff;
      }
      div {
        margin: auto;
        width: 70%;
        height: 70%;
      }
    </style>
    <div>
      <h1>Desktop Recorder</h1>
      <!-- All of the Node.js APIs are available in this renderer process. -->
      <div>
        <input type="text" id="name_input" placeholder="Input your name." style="width:30%;">
        <button id="start_button" style="width:70%;">start</button>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
      const { ipcRenderer } = require("electron");
      const start_button = document.getElementById("start_button");
      const name_input = document.getElementById("name_input");

      start_button.addEventListener("click", () => {
        const name = name_input.value || "noname";
        console.log(name);
        ipcRenderer.send("start_record", {
          name: name
        });
      });
    </script>
  </body>
</html>
